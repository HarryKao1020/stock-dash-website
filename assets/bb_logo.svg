<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 外框 - 六邊形科技感邊框 -->
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 六邊形背景 -->
  <polygon points="50,5 90,27.5 90,72.5 50,95 10,72.5 10,27.5"
           fill="none"
           stroke="url(#techGradient)"
           stroke-width="2"
           opacity="0.3"/>

  <!-- 內部裝飾線條 -->
  <line x1="30" y1="20" x2="70" y2="20" stroke="#718096" stroke-width="1" opacity="0.4"/>
  <line x1="30" y1="80" x2="70" y2="80" stroke="#718096" stroke-width="1" opacity="0.4"/>

  <!-- BB 字母 -->
  <g transform="translate(50, 50)">
    <!-- 第一個 B -->
    <path d="M -22 -20 L -22 20 L -10 20 Q -2 20 -2 12 Q -2 6 -8 6 Q -2 6 -2 -2 Q -2 -10 -10 -10 L -18 -10 L -18 -20 Z
             M -18 -15 L -10 -15 Q -6 -15 -6 -10 Q -6 -5 -10 -5 L -18 -5 Z
             M -18 0 L -10 0 Q -6 0 -6 6 Q -6 12 -10 12 L -18 12 Z"
          fill="#4a5568"
          stroke="#2d3748"
          stroke-width="0.5"/>

    <!-- 第二個 B -->
    <path d="M 2 -20 L 2 20 L 14 20 Q 22 20 22 12 Q 22 6 16 6 Q 22 6 22 -2 Q 22 -10 14 -10 L 6 -10 L 6 -20 Z
             M 6 -15 L 14 -15 Q 18 -15 18 -10 Q 18 -5 14 -5 L 6 -5 Z
             M 6 0 L 14 0 Q 18 0 18 6 Q 18 12 14 12 L 6 12 Z"
          fill="#4a5568"
          stroke="#2d3748"
          stroke-width="0.5"/>
  </g>

  <!-- 科技感裝飾點 -->
  <circle cx="20" cy="35" r="1.5" fill="#718096" opacity="0.6"/>
  <circle cx="80" cy="35" r="1.5" fill="#718096" opacity="0.6"/>
  <circle cx="20" cy="65" r="1.5" fill="#718096" opacity="0.6"/>
  <circle cx="80" cy="65" r="1.5" fill="#718096" opacity="0.6"/>
</svg>
